<mat-progress-bar
  class="rf__opacity"
  [class.rf__opacity--visible]="isLoading === true"
  mode="indeterminate"
></mat-progress-bar>

<form
  [formGroup]="formGroup"
  class="rf__form"
>

  <mat-form-field>
    <input
      matInput
      autocomplete="off"
      placeholder="{{ 'label_contract_reference_short'|translate }}"
      formControlName="contractReference"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-select
      placeholder="{{ 'label_step'|translate }}"
      formControlName="contractStepId"
    >
      <mat-option
        *ngFor="let option of options.step"
        [value]="option.value"
      >
        {{ option.text | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-shared-autocomplete
    class="mat-form-field"
    uid="contract-form-search-contact"
    [entities]="AUTOCOMPLETE_ENTITIES_CONTACT"
    [placeholder]="'label_autocomplete_contact'|translate"
    (changeSelection)="onChangeSelectionContact($event)"
  ></app-shared-autocomplete>

  <app-shared-autocomplete
    class="mat-form-field"
    uid="contract-form-search-property"
    [entities]="AUTOCOMPLETE_ENTITIES_PROPERTY"
    [placeholder]="'label_autocomplete_property'|translate"
    (changeSelection)="onChangeSelectionProperty($event)"
  ></app-shared-autocomplete>

  <!-- Responsive spacers, do not remove -->
  <div class="mat-form-field"></div>
  <div class="mat-form-field"></div>
  <div class="mat-form-field"></div>

  <input type="hidden" formControlName="propertyId" />
  <input type="hidden" formControlName="contactId" />

</form>
