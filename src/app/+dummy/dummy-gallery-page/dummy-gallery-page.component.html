<div class="rf__tab-bar rf__tab-bar--page">
  <mat-tab-group>

    <mat-tab>

      <ng-template matTabLabel>
        <div
          class="rf__tab-label"
        >
          <span>Gallery</span>
        </div>
      </ng-template>

      <div class="rf__tab-body">

        <div class="rf__panel">
          <div class="rf__panel-header">
            <span>Dummy gallery</span>
          </div>
          <div class="rf__panel-body">
            <app-gallery [images]="images"></app-gallery>
          </div>
        </div>

      </div>
    </mat-tab>

  </mat-tab-group>
</div>
