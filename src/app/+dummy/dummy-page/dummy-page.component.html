<div class="rf__tab-bar rf__tab-bar--page">
  <mat-tab-group>

    <mat-tab>

      <ng-template matTabLabel>
        <div
          class="rf__tab-label"
        >
          <span>Dummy</span>
        </div>
      </ng-template>

      <div class="rf__tab-body">

        <div class="rf__panel">
          <div class="rf__panel-header">
            <span>Dummy components</span>
          </div>
          <div class="rf__panel-body">

            <ul>
              <li *ngFor="let link of links">
                <a [routerLink]="link.route">{{ link.label }}</a>
              </li>
            </ul>

          </div>
        </div>

      </div>
    </mat-tab>

  </mat-tab-group>
</div>
