<mat-progress-bar
  class="rf__opacity"
  [class.rf__opacity--visible]="isLoading === true"
  mode="indeterminate"
></mat-progress-bar>

<form [formGroup]="formGroup">

    <mat-form-field *ngIf="isLoading === true || options.category.length > 0">
      <mat-select
        placeholder="{{ 'label_all_marketing_categories'|translate }}"
        formControlName="category"
      >
        <mat-option value="">{{ 'label_select_all'|translate }}</mat-option>
        <mat-option
          *ngFor="let option of options.category"
          [value]="option.value"
        >
          {{ option.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="dateFrom"
        [matDatepicker]="pickerDateFrom"
        autocomplete="off"
        placeholder="{{ 'label_date_from_format'|translate }}"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerDateFrom"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerDateFrom></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="dateTo"
        [matDatepicker]="pickerDateTo"
        autocomplete="off"
        placeholder="{{ 'label_date_to_format'|translate }}"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerDateTo"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerDateTo></mat-datepicker>
    </mat-form-field>

    <app-shared-autocomplete
      class="mat-form-field"
      uid="marketing-expense-form-search-property"
      [entities]="AUTOCOMPLETE_ENTITIES_PROPERTY"
      [placeholder]="'label_properties_search'|translate"
      (changeSelection)="onChangeSelectionProperty($event)"
    ></app-shared-autocomplete>

    <app-shared-autocomplete
      class="mat-form-field"
      uid="marketing-expense-form-search-promotion"
      [entities]="AUTOCOMPLETE_ENTITIES_PROMOTION"
      [placeholder]="'label_promotions_search'|translate"
      (changeSelection)="onChangeSelectionPromotion($event)"
    ></app-shared-autocomplete>

    <!-- Responsive spacers, do not remove -->
    <div class="mat-form-field"></div>
    <div class="mat-form-field"></div>
    <div class="mat-form-field"></div>
    <div class="mat-form-field"></div>
    <div class="mat-form-field"></div>
    <div class="mat-form-field"></div>

    <input type="hidden" formControlName="promotionId" />
    <input type="hidden" formControlName="propertyId" />

</form>
